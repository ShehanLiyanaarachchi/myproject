<!DOCTYPE html>
<html>
<head>
  <title>Modern Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    header {
      padding: 20px 0;
    }
    
    .logo {
      margin-top: 20px;
    }
    
    .main-buttons {
      margin-top: 50px;
    }
    
    .main-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .main-buttons a:hover {
      background-color: #2980b9;
    }
    
    footer {
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="RMIT-Logo" alt="Logo" width="150">
    </header>
    
    <div class="main-buttons">
      <a href="#">Login</a>
      <a href="{% url 'register' %}">Sign Up</a>
    </div>
  </div>
  
  <footer>
    &copy; 2023 Modern Web Page. All rights reserved. | Designed by Your Name
  </footer>
</body>
</html>
